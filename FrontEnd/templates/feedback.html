  <body>
    <div class="wrapper-div">
      <div class="Overall-feedback row justify-content-around" id="overall_feedback">
        <div style ="background-color: #FFFAFA; border-radius:20px; max-width:60%;" class="justify-content-center card gy-5">
          <div style="text-align: center;"><strong>Overall Rating:</strong></div>
          <div class="overall-rating" style="text-align: center;">
            <input
              type="range"
              min="0"
              max="5"
              value="0"
              id="overall_rating"
              onchange="changeOverallRating()"
            />
            <span id="overall_rating_value">0</span>
          </div>
          <div class="overall-review" style="text-align: center;">
            <textarea
              name="overall-review"
              id="overall_review"
              cols="50"
              rows="5"
              placeholder="Write your review here..."
            ></textarea>
          </div>
        </div>
      </div>
    <br>
    <br>
    <br>
    <br>
      <div class="item-feedback" id="item_feedback" style="text-align: center;" class="row justify-content-around"><h4><strong>Items Feedback:</strong></h4></div>
    </div>
    <div style="text-align: center;">
      <br>
    <button type="submit" id="submit_feedback_btn" class="btn btn-dark">Submit Feedback</button>
    <br>
    <br>
  </div>
