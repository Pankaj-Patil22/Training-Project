<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../CSS/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.4/index.js"
      integrity="sha512-wEnX3bNd/CdyrOFR0KIGlHihK/w9x3/It8Vc18aymEF/F/f1q0Mq8T+GSxF1wYUACLEGECapuIYQdQlKY1LBJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../JS/table.js"></script>
  </head>
  <body
    style="
      background: linear-gradient(
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0.5)
        ),
        url(../Images/eberhard-grossgasteiger-S-2Ukb_VqpA-unsplash.jpg);
    "
    onload="getAvailableTables(),getDateMin()"
  >
    <nav
      class="navbar navbar-expand-sm navbar-dark"
      style="background: rgba(54, 21, 0, 0.3)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img
            src="../Images/logo.png"
            alt="Avatar Logo"
            style="width: 70px"
            class="rounded-pill"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <div class="mx-auto">
            <ul class="navbar-nav text-center">
              <li class="nav-item" style="padding-right: 200px">
                <a class="nav-link" href="home.html" style="color: #212529"
                  >Home</a
                >
              </li>
              <li class="nav-item" style="padding-right: 200px">
                <a class="nav-link" href="tables.html" style="color: #212529"
                  >Tables</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="home.html" style="color: #212529"
                  >Menu</a
                >
              </li>
            </ul>
          </div>
          <ul class="navbar-nav text-center">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                style="color: #212529"
                >Orders</a
              >
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Order History</a></li>
                <li><a class="dropdown-item" href="#">Order Status</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="box">
      <div class="plane">
        <div class="cockpit">
          <h1>Please select a table</h1>
          <div class="dateTime">
            <select id="timeSlots" onchange="changeTimeSlot()">
              <option disabled selected>
                -- select an option --
              </option>
              <option class="time 8" id="time-8" value="1">8-9</option>
              <option class="time 9" id="time-9" value="2">9-10</option>
              <option class="time 10" id="time-10" value="3">10-11</option>
              <option class="time 11" id="time-11" value="4">11-12</option>
              <option class="time 12" id="time-12" value="5">12-13</option>
              <option class="time 13" id="time-13" value="6">13-14</option>
              <option class="time 14" id="time-14" value="7">14-15</option>
              <option class="time 15" id="time-15" value="8">15-16</option>
              <option class="time 16" id="time-16" value="9">16-17</option>
              <option class="time 17" id="time-17" value="10">17-18</option>
              <option class="time 18" id="time-18" value="11">18-19</option>
              <option class="time 19" id="time-19" value="12">19-20</option>
            </select>
            <input
              type="date"
              id="datefield"
              name="date"
              onchange="getAvailableTimmings()"
            />
          </div>
        </div>
        <div class="exit exit--front fuselage"></div>
        <ol class="cabin fuselage">
          <li class="row row--1">
            <ol class="seats" type="A">
              <li class="seat">
                <input
                  type="checkbox"
                  id="1"
                  class="one"
                  onchange="handleChange(this);"
                />
                <label for="1">1</label>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
              <li class="seat">
                <input
                  type="checkbox"
                  id="2"
                  class="two"
                  onchange="handleChange(this);"
                />
                <label for="2">2</label>
                <div class="chair-1"></div>
                <div class="chair-2"></div>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
              <li class="seat">
                <input
                  type="checkbox"
                  id="3"
                  class="three"
                  onchange="handleChange(this);"
                />
                <label for="3">3</label>
                <div class="chair-1"></div>
                <div class="chair-2"></div>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
              <li class="seat">
                <input
                  type="checkbox"
                  disabled
                  id="4"
                  class="four"
                  onchange="handleChange(this);"
                />
                <label for="4">4</label>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
            </ol>
          </li>
          <li class="row row--2">
            <ol class="seats" type="A">
              <li class="seat">
                <input
                  type="checkbox"
                  id="5"
                  class="five"
                  onchange="handleChange(this);"
                />
                <label for="5">5</label>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
              <li class="seat">
                <input
                  type="checkbox"
                  id="6"
                  class="six"
                  onchange="handleChange(this);"
                />
                <label for="6">6</label>
                <div class="chair-1"></div>
                <div class="chair-2"></div>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
              <li class="seat">
                <input
                  type="checkbox"
                  id="7"
                  class="seven"
                  onchange="handleChange(this);"
                />
                <label for="7">7</label>
                <div class="chair-1"></div>
                <div class="chair-2"></div>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
              <li class="seat">
                <input
                  type="checkbox"
                  id="8"
                  class="eight"
                  onchange="handleChange(this);"
                />
                <label for="8">8</label>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
            </ol>
          </li>
          <li class="row row--3">
            <ol class="seats" type="A">
              <li class="seat">
                <input
                  type="checkbox"
                  id="9"
                  class="nine"
                  onchange="handleChange(this);"
                />
                <label for="9">9</label>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
              <li class="seat">
                <input
                  type="checkbox"
                  id="10"
                  class="ten"
                  onchange="handleChange(this);"
                />
                <label for="10">10</label>
                <div class="chair-1"></div>
                <div class="chair-2"></div>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
              <li class="seat">
                <input
                  type="checkbox"
                  id="11"
                  class="eleven"
                  onchange="handleChange(this);"
                />
                <label for="11">11</label>
                <div class="chair-1"></div>
                <div class="chair-2"></div>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
              <li class="seat">
                <input
                  type="checkbox"
                  id="12"
                  class="twelve"
                  onchange="handleChange(this);"
                />
                <label for="12">12</label>
                <div class="chair-3"></div>
                <div class="chair-4"></div>
              </li>
            </ol>
          </li>
        </ol>
        <div style="border-bottom: 10px solid #807070"></div>

        <button onclick="proocedToMenu()">Proceed To Menu</button>

        <div style="position: absolute">
          <div class="tableAvailable"><br />Available</div>
          <div class="tableUnavailable"><br />Unavailable</div>
          <div class="tableSelected"><br />Selected</div>
        </div>
      </div>
    </div>
  </body>
</html>
